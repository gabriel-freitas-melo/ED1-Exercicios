<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>eu</li>
        <li>tu</li>
        <li>ele/ela</li>
        <li>nó</li>
        <li>vós</li>
        <li>eles/elas</li>
    </ul>
    <h2>Lista ordenada</h2>
    <ol>
        <li>eu</li>
        <li>tu</li>
        <li>ele/ela</li>
        <li>nós</li>
        <li>vós</li>
        <li>eles/elas</li>
    </ol>
    <h2> Lista dentro de listas</h2>
    <ul> 
        <li> A </li>
        <li> B </li>
        <li>
            <ol>
                <li> C </li>
                <li> D </li>
            </ol>
        </li>

    </ul>
</body>
</html>
